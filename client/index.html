<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/client/assets/images/icons/windowsBlue.png" type="image/x-icon">
    <link rel="stylesheet" href="/client/assets/css/index.css">
    <link rel="stylesheet" href="/client/assets/css/myHeaderLink.css">
    <link rel="stylesheet" href="/client/assets/css/flashMessage.css">
    <link rel="stylesheet" href="/client/assets/css/load.css">
    <title>Programming Universe</title>
</head>
<body id="myBody" class="myBody">
    <div id="myLoadOverlay" class="myLoadOverlay"></div>
    <div id="myLoad" class="myLoad">
        <img id="myLoadImage" src="/client/assets/images/programmer.png" alt="hacker">
        <h3 id="myLoadContent">Loading...</h3>
        <div class="loader"></div>
    </div>
    <div id="myLoginFormOverlay" class="myLoginFormOverlay"></div>
    <div id="myLoginDiv" class="myLoginDiv">
        <form id="myLoginForm">
            <button id="myCancelBtn2"><img id="myCancelBtnImage" src="/client/assets/images/icons/close.png" alt="myCancelBtnImg"></button>
            <div id="myFormColumn" class="flex">
                <div id="myBubbleLogin" class="bubble"></div>
                <h3>Login</h3>
                <input id="myLoginEmail" type="text" name="email" placeholder="email" autocomplete="off" maxlength="50" spellcheck="false">
                <div id="myPasswordDiv">
                <input id="myLoginPassword" type="password" name="password" placeholder="password" autocomplete="off" maxlength="25" spellcheck="false">
                <img id="myLoginView"  src="../client/assets/images/icons/view.png" alt="view">
                </div>
                <input id="myLoginUserId" type="hidden" name="userId" value="">
            </div>
            <button id="myForgotPasswordBtn"><h3 id="myForgotPasswordBtnH3">Forgot Password?</h3></button>
            <button type="submit" id="myLoginBtn">Login</button>
        </form>
        <div id="myNewPasswordDiv" class="myNewPasswordDiv">
            <form id="myNewPasswordForm">
                <button id="myNewPasswordFormLeftArrowBtn"><img id="myNewPasswordFormLeftArrowBtnImage" src="/client/assets/images/left-arrow.png" alt=""></button>
                <h3 id="myNewPasswordFormH3">Choose Your New Password</h3>
                <input type="hidden" id="myNewPasswordUserId" name="userId">
                <input id="myNewPasswordEmail" type="text" name="email" placeholder="Email" maxlength="100" spellcheck="false" autocomplete="off">
                <div id="myNewPasswordPasswordDiv">
                <input id="myNewPasswordPassword" type="password" name="newPassword" placeholder="New password" maxlength="50" spellcheck="false" autocomplete="off">
                <img id="myNewPasswordView"  src="../client/assets/images/icons/view.png" alt="view">
                </div>
                <button id="myNewPasswordBtn" type="submit">Change</button>
            </form>
        </div>
    </div>
    <div id="myDeleteFormOverlay" class="myDeleteFormOverlay"></div>
    <div id="myDeleteDiv" class="myDeleteDiv">
        <form id="myDeleteForm">
            <button id="myCancelBtn1"><img id="myCancelBtnImage" src="/client/assets/images/icons/close.png" alt="myCancelBtnImg"></button>
            <div id="myFormColumn" class="flex">
                <div id="myBubbleDelete" class="bubble"></div>
                <h3>Are you sure you wanna delete this profile?</h3>
                <input id="myDeleteEmail" type="text" name="email" placeholder="email" autocomplete="off" maxlength="50" spellcheck="false">
                <div id="myPasswordDiv">
                <input id="myDeletePassword" type="password" name="password" placeholder="password" autocomplete="off" maxlength="25" spellcheck="false">
                <img id="myDeleteView" src="../client/assets/images/icons/view.png" alt="view">
                </div>
                <input id="myDeleteUserId" type="hidden" name="userId" value="">
            </div>
            <button type="submit" id="myDeleteBtn">Delete</button>
        </form>
    </div>
    <div id="myFlashMessageOverlay"></div>
    <div id="myFlashMessage" class="myFlashMessage">
        <img id="myFlashMessageAnimation" src="" alt="firescrackers">
        <h3 id="myTypeOfFlashMessage">Test</h3>
        <p id="myFlashMessageContent">Test</p>
        <button id="myFlashMessageBtn">Test</button>
    </div>
    <div id="myBackgroundOverlay"></div>
    <div id="myHeader">
        <a href="index.html"><div class="flex" id="myHeaderLink">
            <img id="myLogoWindows" src="/client/assets/images/programmer.png" alt="windowsBlue">
            <h3 id="myWindowsName">Programming Universe</h3>
        </div></a>
    </div>
    <div id="mySearchDiv">
    <form id="mySearchForm">
        <div id="mySearchBlock" class="flex">
        <input type="text" name="searchedUsername" id="mySearch" class="mySearch" placeholder="Who is exploring today?" autocomplete="off" maxlength="25" spellcheck="false">
        <img src="/client/assets/images/icons/search.png" alt="mySearchIconBtn" id="mySearchIconBtn">
        </div>
    </form>
    </div>
    <div id="myProfilesDiv" class="flex">
    <div id="myProfiles" class="flex">  
        <div id="myPlusSign">
            <a href="/client/newUser.html"><img src="/client/assets/images/icons/plus-icon.png" alt="plusign" id="myPlusSignImage"></a>
            <h3 id="myPlusName">Create your account</h3>
        </div>
        <div id="noUsersFound" class="myDisplay">
            <h3 id="noUsersFoundContent" >No Users Found</h3>
        </div>
        <div id="userContainer" class="flex">
            
        </div>  
    </div>
    </div>

    <script type="module" src="/client/assets/js/profilesPage/index.js" defer></script>
</body>
</html>
