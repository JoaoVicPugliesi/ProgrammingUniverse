<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../client/assets/images/windowsBlue.png" type="image/x-icon">
    <link rel="stylesheet" href="../client/assets/css/newUser.css">
    <link rel="stylesheet" href="../client/assets/css/myHeaderLink.css">
    <title>Windows Universe</title>
</head>
<body class="flex">
    
    <div id="myFlashMessage" class="myFlashMessage"></div>
    <div id="myNewUser" class="flex">
        <div id="myHeader">
            <a href="index.html"><div class="flex" id="myHeaderLink">
                <img id="myLogoWindows" src="../client/assets/images/windowsBlue.png" alt="windowsBlue">
                <h3 id="myWindowsName">Windows Universe</h3>
            </div></a>
        </div>
        <form id="myForm" class="flex">
            <div id="myUsernameAndIconChoice" class="flex">
                <div class="myIconContainer">
                <div id="myIconShadow"></div>
                <img id="myIcon" src="../client/assets/images/user.jpg" alt="user">
                <a href="logo.html"><img id="myEditIcon" src="../client/assets/images/edit.png" alt="edit"></a>
                </div>
                
                <input type="text" name="username" id="myUsername" required placeholder="username" autocomplete="off" maxlength="20" oninput="getUsername">
            </div>

            <div id="myEmailAndPasswordChoice" class="flex">
                <h1 id="myWelcome">Welcome Username</h1>
                <div id="myEmailAndPassword" class="flex">
                    <input type="text" name="email" id="myEmail" required placeholder="email" autocomplete="off" maxlength="50">
                    <input type="password" name="password" id="myPassword" required placeholder="password" autocomplete="off" maxlength="25">
                    <img id="myView" src="../client/assets/images/view.png" alt="view">
                </div>
                <input type="hidden" name="myChosenIcon" id="myChosenIcon" value="../client/assets/images/user.jpg">
                <button type="submit" id="myBtn">Enter</button>
            </div>
        </form>
    </div>
    <script src="../client/assets/js/newUser.js"></script>
</body>
</html>
