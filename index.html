<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/client/assets/images/windowsBlue.png" type="image/x-icon">
    <link rel="stylesheet" href="/client/assets/css/index.css">
    <link rel="stylesheet" href="/client/assets/css/myHeaderLink.css">
    <link rel="stylesheet" href="/client/assets/css/flashMessage.css">
    <title>Windows Universe</title>
</head>
<body id="myBody" class="flex">
    <div id="myDeleteFormOverlay" class="myDeleteFormOverlay"></div>
    <div id="myDeleteDiv" class="myDeleteDiv">
        <form id="myDeleteForm">
            <button id="myCancelBtn"><img id="myCancelBtnImage" src="/client/assets/images/close.png" alt="myCancelBtnImg"></button>
            <div id="myFormColumn" class="flex">
                <img id="myBubble" src="/client/assets/images/animations/login.gif" alt="myBubble">
                <h3>Are you sure you wanna delete this profile?</h3>
                <input id="myEmail" type="text" name="email" placeholder="email" autocomplete="off" maxlength="50" required >
                <input id="myPassword" type="text" name="password" placeholder="password" autocomplete="off" maxlength="25" required>
                <input id="myUserId" type="hidden" name="userId" value="">
            </div>
            <button type="submit" id="myDeleteBtn">Delete</button>
        </form>
    </div>
    <div id="myFlashMessageOverlay"></div>
    <div id="myFlashMessage" class="myFlashMessage">
        <img id="myFlashMessageAnimation" src="" alt="firescrackers">
        <h3 id="myTypeOfFlashMessage">Test</h3>
        <p id="myFlashMessageContent">Test</p>
        <button id="myFlashMessageBtn">Test</button>
    </div>
    <div id="myHeader">
        <a href="index.html"><div class="flex" id="myHeaderLink">
            <img id="myLogoWindows" src="/client/assets/images/windowsBlue.png" alt="windowsBlue">
            <h3 id="myWindowsName">Windows Universe</h3>
        </div></a>
    </div>
    <div id="mySearchDiv">
    <form id="mySearchForm">
        <div id="mySearchBlock" class="flex">
        <input type="text" name="searchedUsername" id="mySearch" placeholder="Who is exploring today?" autocomplete="off" maxlength="25">
        <button type="submit" id="mySearchBtn"><img src="/client/assets/images/search.png" alt="mySearchIconBtn" id="mySearchIconBtn"></button>
        </div>
    </form>
    </div>
    <div id="myProfilesDiv" class="flex">
    <div id="myProfiles" class="flex">  
        <div id="myPlusSign">
            <a href="/client/newUser.html"><img src="/client/assets/images/plus-icon.png" alt="plusign" id="myPlusSignImage"></a>
            <h3 id="myPlusName">Add New Profile</h3>
        </div>
        <div id="noUsersFound" class="myDisplay">
            <h3 id="noUsersFoundContent" >No Users Found</h3>
        </div>
        <div id="userContainer" class="flex">
            
        </div>  
    </div>
    </div>
    <script src="/client/assets/js/index.js"></script>
</body>
</html>
